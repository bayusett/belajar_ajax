<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A12.2018.06059-Bayu Setyadji</title>
</head>
<body>
<div id="box"></div>
    <script type="text/javascript">
       
         function load_ajax(url, callback) {
             // buat objek xmlhttprequest
             var abc = new XMLHttpRequest();
             abc.onreadystatechange = cekStatus;
             function cekStatus() {
                 if (abc.readyState === 4 && abc.status === 200) {
                     callback(abc.responseText);
                 }
             }
             abc.open('GET',url,true);
             abc.send();
         }
         load_ajax('data.json',function(data) {
             console.log(data);
             data = JSON.parse(data);
                 document.getElementById('box').innerHTML= data.nama;
             });    
    </script>
</body>
</html>
